<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coventic - A Web-Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="nav">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="btn">
                <button>
                    Sign Up
                </button>
            </div>

        </div>
        <div class="side-nav">
            <div class="menu">
                <img src="menu.png" alt="">
            </div>
            <div class="social-icon">
                <img src="fb.png" alt="">
                <img src="ig.png" alt="">
                <img src="tw.png" alt="">
            </div>

            <div class="share">
                <img src="share.png" alt="">
                <img src="info.png" alt="">
            </div>
        </div>
        <div class="content">
            <p>
                Welcome to our
            </p>
            <h1>
                World's <br> Creative Studio
            </h1>
            <button>
                Take a tour
            </button>
        </div>

        <div class="bubble">
            <img src="bubble.png" alt="bubble" id="b1">
            <img src="bubble.png" alt="bubble" id="b2">
            <img src="bubble.png" alt="bubble" id="b3">
            <img src="bubble.png" alt="bubble" id="b4">
            <img src="bubble.png" alt="bubble" id="b5">
            <img src="bubble.png" alt="bubble" id="b6">
        </div>

    </div>
</body>

</html>
